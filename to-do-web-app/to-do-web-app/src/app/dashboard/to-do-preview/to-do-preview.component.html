<div class="card">
    <div class="card-header">
        <p>{{toDoList.title}}</p>
    </div>
    <div class="card-body">
        <ul>
            <li *ngFor="let item of toDoList.items">{{item.description}}</li>
        </ul>
        <div class="btn-toolbar">
            <div class="btn-group mr-2">
                <button (click)="emitRemoveToDoList()" class="btn btn-secondary btn-sm">Remove</button>
            </div>
            <div class="btn-group mr-2">
                <button [routerLink]="['/to-do-list', this.toDoList.id]" class="btn btn-secondary btn-sm">Edit</button>
            </div>
            <fa-icon *ngIf="!this.toDoList.reminded" [icon]="['fa', 'bell']" class="mr-2"></fa-icon>
            <fa-icon (click)="createToDoListShare()" [icon]="['fa', 'share']"></fa-icon>
        </div>
    </div>
</div>
